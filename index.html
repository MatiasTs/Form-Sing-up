<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="odin">
            <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Plantas mojadas por una lluvia">
            <img src="assets/odin-lined.png" alt="Logo de un perro">
            <h1>HODIN</h1>
        </section>
        <section class="info">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sing up know to get started</p>
            <p>You know you want to</p>

            <form action="">
                <p>Let's do this!</p>
                <fieldset>
                    <legend>Personal information</legend>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" />
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" />

                </fieldset>
                <fieldset>
                    <legend>Contact</legend>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                    <label for="phone">Phone Number</label>
    
                    <input type="tel" name="phone" id="phone" />
                </fieldset>

                <fieldset>
                    <legend>Password</legend>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
    
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" id="confirm" />
                </fieldset>
                <button type="submit">Create Account</button>

                
            </form>
            <p>Already have an account? <a href="/">Log in</a></p>
        </section>
    </main>
</body>
</html>
