<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing up Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="odin">
        <img
          src="assets/imgs/halie-west-25xggax4bSA-unsplash.jpg"
          alt="Plantas mojadas por una lluvia"
        />
        <div class="logo">
          <img src="assets/imgs/odin-lined.png" alt="Logo de un perro" />
          <h2>ODIN</h2>
        </div>
      </section>
      <section class="info">
        <div class="texto">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sing up
            know to get started
          </p>
          <p>You know you want to</p>

        </div>

        
        
        <form action="#" method="post">
            <p>Let's do this!</p>
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required/>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required/>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required/>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                  required
                  
                />
              </div>
              <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input
                  type="password"
                  name="confirm"
                  id="confirm"
                  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                  required
                />
              </div>
            </div>
          </form>

          <div class="account">

            <button type="submit">Create Account</button>
         
          <p>Already have an account? <a href="/">Log in</a></p>
          </div>
      </section>
    </main>
  </body>
</html>
